<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Counter-Strike ZONE</a></div>
            <ul class="links">
                <li><a href="hero">Campeonatos</a></li>
                <li><a href="about">Academy</a></li>
                <li><a href="services">Assinaturas</a></li>
                <li><a href="contact">Suporte</a></li>
            </ul>
            <a href="#" class="action-btn">Jogar Agora</a>
            <div class="toggle-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
            <li><a href="hero">Campeonatos</a></li>
            <li><a href="about">Academy</a></li>
            <li><a href="services">Assinaturas</a></li>
            <li><a href="contact">Contact</a></li>
            <li><a href="#" class="action-btn">Jogar Agora</a></li>
        </div>
    </header>

    <main>
        <section id="form-login">
            <h1>Junte-se e compita hoje</h1>
            <p>Log in</p>
           <form action="#">
            <fieldset>
                <label for="email" id="iemail">Email</label>
                <input type="email" name="email" id="iemail" placeholder="Seu email" required><br>
            </fieldset>
            <fieldset>
                <label for="senha" id="isenha">Senha</label>
                <input type="Senha" name="senha" id="isenha" placeholder="Sua senha" required minlength="8"><br>
            </fieldset>
            <button type="submit">Entrar</button><br>
            <a href="#">Esqueci minha senha</a>
           </form>
        </section>
    </main>

    <script>
        const toggleBtn = document.querySelector('.toggle-btn')
        const toggleBtnIcon = document.querySelector('.toggle-btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }

    </script>
</body>

</html>
